<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="{{ '' if message['status'] == 'stopped' else refresh }}" /> 
    <title>YTMusicDL</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container col-xl-10 col-xxl-8 px-4 py-5">
      <div class="row align-items-center g-lg-5 py-5">
        <div class="col-lg-5 text-center text-lg-start">
          <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">
            YTMusicDL
          </h1>
          <p class="col-lg-12 fs-4">Pra baixar albuns do YouTube Music</p>
        </div>
        <div class="col-md-10 mx-auto col-lg-7">
          <form
            class="p-4 p-md-5 border rounded-3 bg-body-tertiary"
            method="post"
          >
            <div class="form-floating mb-3">
              <textarea class="form-control" name="body" id="body" style="height: {{60*len(links.split("\n"))+60}}px">
{{ request.form['body'] or links }}</textarea
              >
              <label for="body">Links</label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">
              Salvar
            </button>
            <hr class="my-4" />
            <small class="text-body-secondary"
              >Status: {{ "Parado" if message["status"] == 'stopped' else
              "Rodando" }}</small
            >
            <br />
            {% if message["status"] == 'stopped' and is_zip %}
            <a href="{{ url_for('static', filename='files.zip') }}">Baixar último zip</a>
            <br />
            <small class="text-body-secondary">Contém:</small>
            {% for filename in zip_files %}
            <br />
            <small class="text-body-secondary">{{ filename }}</small>
            {% endfor %}
            {% endif %}
            <hr class="my-4" />
            <button class="w-100 btn btn-lg btn-primary" onclick="window.open('/api/start')">
              Baixar
            </button>
            <hr class="my-4" />
            <small class="text-body-secondary"
              >Log: {{ log }}</small
            >
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
